<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-controls">
        <select id="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">ğŸ‡ºğŸ‡¸ English</option>
            <option value="mn">ğŸ‡²ğŸ‡³ ĞœĞ¾Ğ½Ğ³Ğ¾Ğ»</option>
            <option value="ru">ğŸ‡·ğŸ‡º Ğ ÑƒÑÑĞºĞ¸Ğ¹</option>
            <option value="ko">ğŸ‡°ğŸ‡· í•œêµ­ì–´</option>
            <option value="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>
            <option value="zh">ğŸ‡¨ğŸ‡³ ä¸­æ–‡</option>
        </select>
        <button id="theme-toggle" onclick="toggleTheme()">â˜€ï¸ Light Mode</button>
    </div>
    <div class="container">
        <h1 data-i18n="title">Tic-Tac-Toe</h1>

        <!-- Menu Screen -->
        <div id="menu" class="screen">
            <h2 data-i18n="mainMenu">Main Menu</h2>
            <button onclick="startPvP()" data-i18n="pvp">Player vs Player</button>
            <button onclick="showAIMenu()" data-i18n="pvai">Player vs AI</button>
            <button onclick="showStats()" data-i18n="viewStats">View Statistics</button>
            <button onclick="resetStats()" data-i18n="resetStats">Reset Statistics</button>
        </div>

        <!-- AI Difficulty Selection -->
        <div id="ai-menu" class="screen hidden">
            <h2 data-i18n="selectDifficulty">Select Difficulty</h2>
            <button onclick="startAI('easy')" data-i18n="easy">Easy</button>
            <button onclick="startAI('medium')" data-i18n="medium">Medium</button>
            <button onclick="startAI('hard')" data-i18n="hard">Hard (Unbeatable)</button>
            <button onclick="showMenu()" class="back-btn" data-i18n="back">Back</button>
        </div>

        <!-- Game Screen -->
        <div id="game" class="screen hidden">
            <div id="game-info">
                <span id="mode-display"></span>
                <span id="turn-display"></span>
            </div>
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="result" class="hidden"></div>
            <div id="game-buttons">
                <button onclick="restartGame()" data-i18n="playAgain">Play Again</button>
                <button onclick="showMenu()" class="back-btn" data-i18n="mainMenuBtn">Main Menu</button>
            </div>
        </div>

        <!-- Stats Screen -->
        <div id="stats" class="screen hidden">
            <h2 data-i18n="statistics">Statistics</h2>
            <div id="stats-content"></div>
            <button onclick="showMenu()" class="back-btn" data-i18n="back">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
